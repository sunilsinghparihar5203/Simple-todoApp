<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" ">
  </head>

  <body>
  <div class=" container">
  <div class="col-12">
    <h1 class="text-center">TODO App</h1>
  </div>
  <div class="col-12 ">
    <form id="Todo_form" onsubmit="TodoformSubmit()">
      <div class="row">
        <div class="col-md-6 form-group py-2">
          <label for="title" class="fw-bold">Title</label>
          <input type="text" class="form-control" placeholder="Title" id="title" required />
        </div>

        <div class="col-md-12 form-group">
          <label for="description" class="fw-bold">Description</label>
          <textarea type="text" class="form-control" placeholder="Description" id="description" required></textarea>
        </div>
        <div class="col-md-12 form-group py-2">
          <button class="btn btn-info" type="submit"> Save</button>
          <button class="btn btn-primary" type="button" onclick="showCards('Pending')"> Pending</button>
          <button class="btn btn-primary" type="button" onclick="showCards('Completed')"> Completed</button>
          <button class="btn btn-primary" type="button" onclick="showCards('All')"> All</button>
        </div>
      </div>
    </form>
  </div>

  <div id="listcontainer" class="row d-flex flex-wrap">

  </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="script.js?v=3"></script>
  </body>

</html>
